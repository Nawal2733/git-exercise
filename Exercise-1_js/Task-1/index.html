<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <!-- Date Time -->
        <div class="date-time d-flex align-items-center justify-content-between text-center">
            <div class="time-container">
                <h4>Time</h4>
                <h4 id="time"></h4>
            </div>
            <div class="date-container">
                <h4>Date</h4>
                <h4 id="date">04 Feb 2020</h4>
            </div>
        </div>

        
        <!-- Stopwatch -->
        <div class="stopwatch text-center">
            <div id="timer"></div>
            <div class="btns">
                <button class="btn btn-secondary" id="start">Start</button>
                <button class="btn btn-secondary" id="stop">Stop</button>
                <button class="btn btn-secondary" id="resume">Resume</button>
                <button class="btn btn-secondary" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
