<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapidops</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light ">
        <div class="container">
            <a href="#" class="navbar-brand text-white">
                <img src alt="">Rapidops
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white text-capitalize" id="displayName"></a>
                    </li>
                    <li class="nav-item" id="logoutBtn">
                        <a href="#" class="nav-link active text-white">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        <header class="d-flex justify-content-between align-items-center">
            <div><b>Admin Dashbord</b></div>
            <div><button class="btn btn-primary" data-toggle="modal" data-target="#courseModal">Add course</button></div>
        </header>
        <div class="cards">
            <div class="row">

            </div>
        </div>
    </div>

    <!-- List Of user Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">List Of Students</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <table class="table table-dark table-hover text-center">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Assign Course</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div class="modal" id="courseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title"><b> Add Course </b></p>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body bg-light">
                    <!-- <form action="#" method="post"> -->
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" autofocus required class="form-control" id="courseName" placeholder="Course Name">
                        </div>
                        <div class="form-group">
                            <label for="">Image Url</label>
                            <input type="text" required class="form-control" id="courseImageUrl" placeholder="Course Image Url">
                        </div>
                        <div class="form-group">
                            <label for="">Course Url</label>
                            <input type="text" required class="form-control" id="courseUrl" placeholder="Course Url">
                        </div>
                        <button class="btn btn-primary" onclick="submitCourseForm()">Save</button>
                    <!-- </form> -->
                </div>  
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
