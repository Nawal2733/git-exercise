<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapidops</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light ">
    <div class="container">
      <a href="#" class="navbar-brand text-white">
        <img src="#" alt="">Rapidops
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto text-center">
          <li class="nav-item">
            <a href="../signin/index.html" class="nav-link text-white">Sign In</a>
          </li>
          <li class="nav-item">
            <a href="../signup/index.html" class="nav-link active text-white">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="container signup">
      <h3 class="text-center">Sign In</h2>
      <form name="signinForm" method="post" onsubmit="return submitForm()">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="email" class="form-control" autofocus placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter Password">
        </div>
        <input type="submit" class="btn btn-block btn-primary" value="Login">
      </form>
      <div class="mt-4 d-flex justify-content-between">
          <p><a href="../signup/index.html">Click Here</a> For Register</p>
          <a href="#">Forget Password</a>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
